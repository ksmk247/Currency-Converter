<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<title>Currency Converter</title>
<link rel="stylesheet" href="paper.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2 class="heading">Currency Converter</h2>
    <div class="rate">
        <div class="rate1"></div>
        <div class="rate2"></div>
    </div>
    <div class="main">
        <div class="initial">
            <div class="options">
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="input"><input type="number"></div> 
        </div>
        <span class="material-icons swap" style="font-size: 36px;">
        swap_horiz
        </span>
        <div class="target">
            <div class="options"> 
                <select id="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="input"><input disabled type="number"></div>
        </div>
    </div>
    <button class="result">Result</button>
</div>
<script src="sketch.js"></script>
</body>
</html>
